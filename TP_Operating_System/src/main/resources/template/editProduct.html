<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<head>
    <title>Edit Product</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Product</h2>
        <form action="/TP05/Task-3/update" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${product.id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${product.name}" required>
            </div>

            <div class="mb-3">
                <label for="descriptions" class="form-label">Description</label>
                <textarea id="descriptions" name="descriptions" class="form-control" rows="4" th:text="${product.descriptions}" required></textarea>
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="number" id="cost" name="cost" class="form-control" th:value="${product.cost}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control" th:value="${product.country}" required>
            </div>

            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" id="code" name="code" class="form-control" th:value="${product.code}" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" id="image" name="image" class="form-control">
                <img th:src="${product.image}" alt="Current Image" class="mt-2" style="max-width: 150px;">
            </div>

            <button type="submit" class="btn btn-success">Update Product</button>
        </form>
    </div>
</body>
</html>
