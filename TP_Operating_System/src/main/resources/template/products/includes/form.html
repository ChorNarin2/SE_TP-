<form th:fragment="content-list" th:action="@{/TP05/save}" method="POST" enctype="multipart/form-data" class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
    </div>

    <div class="form-group">
        <label for="descriptions">Description</label>
        <textarea class="form-control" id="descriptions" name="descriptions" rows="3" placeholder="Enter product description" required></textarea>
    </div>

    <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number" class="form-control" id="cost" name="cost" placeholder="Enter product cost" required>
    </div>

    <div class="form-group">
        <label for="code">Product Code</label>
        <input type="text" class="form-control" id="code" name="code" placeholder="Enter product code" required>
    </div>

    <div class="form-group">
        <label for="country">Country of Origin</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country of origin" required>
    </div>

    <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" accept="image/*" class="form-control-file" id="image" name="image" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/TP05/Task-1" class="btn btn-secondary     " role="button">Back to Products</a>

    
</form>
