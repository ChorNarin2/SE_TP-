<div class="card mt-4">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>  
    <div class="card-body">
        <form action="/products/save" method="post" enctype="multipart/form-data">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required maxlength="50">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="descriptions" class="form-label">Description</label>
                <textarea id="descriptions" name="descriptions" class="form-control" rows="4" placeholder="Enter product description" required></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">cost</label>
                <input type="number" step="0.01" id="price" name="cost" class="form-control" placeholder="Enter product price" required>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Enter country of origin" required>
            </div>

            <!-- Code -->
            <div class="mb-3">
                <label for="code" class="form-label">Product Code</label>
                <input type="text" id="code" name="code" class="form-control" placeholder="Enter product code" required>
            </div>

            <!-- Image -->
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>
    </div>
</div>
