<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Product</h1>
        <form action="/save" method="post" enctype="multipart/form-data" class="mt-4">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="descriptions" class="form-label">Description</label>
                <textarea id="descriptions" name="descriptions" class="form-control" rows="4" placeholder="Enter product description" required></textarea>
            </div>

            <!-- Cost -->
            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="number" step="0.01" id="cost" name="cost" class="form-control" placeholder="Enter product cost" required>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Enter country of origin" required>
            </div>

            <!-- Code -->
            <div class="mb-3">
                <label for="code" class="form-label">Product Code</label>
                <input type="text" id="code" name="code" class="form-control" placeholder="Enter product code" required>
            </div>

            <!-- Image -->
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>

        <!-- Message Display -->
        <div class="mt-4">
            <p th:if="${message}" class="alert alert-success text-center" th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
